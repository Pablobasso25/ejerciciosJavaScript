<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contador con botones</title>
</head>
<body class="modo-claro">
    
    <div class="container text-center mt-5">
    <h1 class="mb-4">Contador: <span id="contador">0</span></h1>

    <div class="d-flex justify-content-center gap-3 flex-wrap">
      <button id="incrementar" class="btn btn-success">Incrementar</button>
      <!-- <button id="decrementar" class="btn btn-success">Decrementar</button> -->
      <button onclick="decrementar()" class="btn btn-danger">Decrementar</button>
      <button id="reiniciar" class="btn btn-warning">Reiniciar</button>
      <button id="modo" class="btn btn-dark">Modo Oscuro</button>
    </div>
  </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
