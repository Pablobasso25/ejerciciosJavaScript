<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Panel de Administración - Productos</h1>

    <!-- Formulario de carga -->
    <form id="formProducto" class="row g-3 mb-5">
      <div class="col-md-6">
        <input id="nombre" class="form-control" placeholder="Nombre" required />
      </div>
      <div class="col-md-6">
        <input id="categoria" class="form-control" placeholder="Categoría" required />
      </div>
      <div class="col-md-12">
        <textarea id="descripcion" class="form-control" placeholder="Descripción" required></textarea>
      </div>
      <div class="col-md-4">
        <input id="precio" type="number" class="form-control" placeholder="Precio" required />
      </div>
      <div class="col-md-4">
        <input id="stock" type="number" class="form-control" placeholder="Stock" required />
      </div>
      <div class="col-md-4">
        <input id="imagen" type="url" class="form-control" placeholder="URL de imagen" required />
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Agregar producto</button>
      </div>
    </form>

    <!-- Tabla -->
    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>ID</th><th>Nombre</th><th>Descripción</th><th>Precio</th><th>Categoría</th><th>Imagen</th><th>Stock</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpo-tabla"></tbody>
    </table>
  </div>

  <!-- Modal de edición -->
  <div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
      <form id="formEditar" class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar producto</h5></div>
        <div class="modal-body">
          <input id="nombreEditar" class="form-control mb-2" required />
          <input id="categoriaEditar" class="form-control mb-2" required />
          <textarea id="descripcionEditar" class="form-control mb-2" required></textarea>
          <input id="precioEditar" type="number" class="form-control mb-2" required />
          <input id="stockEditar" type="number" class="form-control mb-2" required />
          <input id="imagenEditar" type="url" class="form-control mb-2" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/modules/admin.js"></script>
</body>
</html>
