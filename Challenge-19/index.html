<!DOCTYPE html>
<html lang="es_AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Productos, marcas, home, decoracion, Rolling Code"
    />
    <meta
      name="description"
      content="Panel de administración"
    />
    <meta name="author" content="Desarrollado por Pablo Basso" />
    <title>Challenge 19</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-custom shadow py-3 sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="nav-logo"
              src="./media/logo-mercado-liebre.svg"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item" id="navUsuario" style="display: none">
                <a class="nav-link text-primary-emphasis" href="#">
                  <i class="far fa-user me-2 text-info"></i
                  ><span id="nombreActivo"></span>
                </a>
              </li>
              <li class="nav-item" id="navCrearCuenta">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#registroModal"
                  ><i class="far fa-id-card me-2 text-info"></i
                  ><span class="text-white"> Creá tu cuenta</span></a
                >
              </li>
              <li class="nav-item" id="navIngresar">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  <i class="fas fa-sign-in-alt me-2 text-info"></i><span class="text-white">Ingresá</span></a
                >
              </li>
              <li class="nav-item" id="navMisCompras" style="display: none">
                <a class="nav-link" href="#"
                  ><i class="fas fa-shopping-basket me-2 text-info"></i
                  ><span class="text-white">Mis compras</span></a
                >
              </li>
              
              <button
                id="navAdmin"
                style="display: none"
                class="nav-link btn btn-info btn-sm ms-2 text-white"
                onclick="location.href='./admin.html'"
              >
                Panel Admin
              </button>
              <li
                class="nav-item mt-1"
                id="navCerrarSesion"
                style="display: none"
              >
                <button
                  class="btn btn-outline-danger btn-sm ms-2"
                  id="btnCerrarSesion"
                >
                  Cerrar sesión
                </button>
              </li>
            </ul>
            <div class="barra-busqueda ms-auto">
              <div class="input-con-icono">
                <input
                  type="text"
                  id="buscador"
                  placeholder="Buscar productos, marcas..."
                />
                <i class="fa fa-search" id="botonBuscar"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>


    </header>

    <main>
      <!-- Productos destacados -->
      <section class="seccion-destacados bg-custom-section ">
        <div class="container mt-5">
          <div class="titulo-ofertas">
            <h4 class="fw-bold text-white">Productos destacados</h4>
          </div>
          <div class="row g-3 mt-3">
            <!-- aquí se renderizan las tarjetas de los productos cargados -->
          </div>
        </div>
      </section>

    </main>

    <!-- Modal de login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary-emphasis" id="loginModalLabel">
              Ingresá a tu cuenta
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>

          <div class="modal-body bg-body-secondary">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="loginUsuario"
                  placeholder="Nombre de usuario"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Contraseña"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Ingresar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div
      class="modal fade"
      id="registroModal"
      tabindex="-1"
      aria-labelledby="registroModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registroModalLabel">
              Registro de usuario
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>

          <div class="modal-body bg-body-secondary">
            <form id="formRegistro">
              <!-- Imagen de perfil -->
              <div class="text-center mb-3">
                <img
                  src="https://static.vecteezy.com/system/resources/thumbnails/027/951/137/small_2x/stylish-spectacles-guy-3d-avatar-character-illustrations-png.png"
                  alt="Foto de perfil"
                  width="100"
                  class="rounded-circle mb-2"
                />
                <div>
                  <input
                    type="file"
                    class="form-control w-auto mx-auto"
                    id="fotoPerfil"
                  />
                  <small class="text-muted">Agregar foto de perfil</small>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    id="nombreCompleto"
                    type="text"
                    class="form-control"
                    placeholder="Nombre y Apellido"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    id="nombreUsuarioRegistro"
                    type="text"
                    class="form-control is-valid"
                    placeholder="Nombre de usuario"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="col-6">
                  <input
                    id="domicilio"
                    type="text"
                    class="form-control"
                    placeholder="Domicilio"
                    required
                  />
                </div>
              </div>

              <!-- Rol -->
              <div class="mt-4">
                <label class="form-label fw-bold">Rol:</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="rol"
                    id="vendedor"
                    value="vendedor"
                    required
                  />
                  <label class="form-check-label" for="vendedor"
                    >Vendedor</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="rol"
                    id="comprar"
                    value="comprar"
                    required
                  />
                  <label class="form-check-label" for="comprar"
                    >Comprador</label
                  >
                </div>
              </div>

              <!-- Contraseñas -->
              <div class="row mt-4">
                <div class="col-md-6">
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    id="confirmPassword"
                    type="password"
                    class="form-control"
                    placeholder="Confirmar contraseña"
                    required
                  />
                </div>
              </div>

              <!-- Botones -->
              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary w-50 me-2">
                  Registrarme
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/modules/main.js"></script>
    <!-- <script type="module" src="./js/index.js"></script> -->

  </body>
</html>
