<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Adivina el número mágico</h1>
    <div class="container">
        <button id="comenzarJuego" class="btn btn-primary mb-3 mt-3">Comenzar juego</button>
        <form id="formulario">
            <label>Ingresá un número del 1 al 10</label>
            <input type="number" class="form-control mb-3" id="numero" />
            <div>
                <button class="btn btn-primary mb-3">Enviar</button>
            </div>
        </form>
    </div>

    <script src="ejercicio1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
