<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contar Elementos Iguales a X</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Contar cuántas veces aparece X en un vector</h2>

  <label for="tamanio">Tamaño del vector (N):</label>
  <input type="number" id="tamanio"><br>

  <button onclick="crearCampos()">Ingresar elementos</button>

  <div id="entradas"></div>

  <div id="xInput" style="margin-top: 10px;"></div>

  <div id="resultado" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    function crearCampos() {
      const entradas = document.getElementById("entradas");
      const n = parseInt(document.getElementById("tamanio").value);
      entradas.innerHTML = "";

      for (let i = 0; i < n; i++) {
        entradas.innerHTML += `<input type="number" id="valor${i}" placeholder="Elemento ${i + 1}"><br>`;
      }

      document.getElementById("xInput").innerHTML = `
        <label for="valorX">Valor X:</label>
        <input type="number" id="valorX"><br>
        <button onclick="contarX()">Contar valores iguales</button>
      `;
    }

    function contarX() {
      const n = parseInt(document.getElementById("tamanio").value);
      let vector = [];

      for (let i = 0; i < n; i++) {
        const val = parseInt(document.getElementById(`valor${i}`).value);
        vector.push(val);
      }

      const x = parseInt(document.getElementById("valorX").value);
      let contador = 0;

      for (let i = 0; i < vector.length; i++) {
        if (vector[i] === x) {
          contador++;
        }
      }

      document.getElementById("resultado").textContent =
        `El valor ${x} aparece ${contador} veces en el vector.`;
    }
  </script>
</body>
</html>
