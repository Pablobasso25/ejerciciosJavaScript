<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador con Bootstrap y JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    body.light-mode {
      background-color: #f8f9fa;
      color: #212529;
    }
  </style>
</head>
<body class="light-mode">

  <div class="container text-center mt-5">
    <h1 class="mb-4">N√∫mero actual: <span id="contador">0</span></h1>

    <div class="d-flex justify-content-center gap-3 flex-wrap">
      <button id="incrementar" class="btn btn-success">Incrementar</button>
      <button id="decrementar" class="btn btn-danger">Decrementar</button>
      <button id="reiniciar" class="btn btn-warning">Reiniciar</button>
      <button id="modo" class="btn btn-dark">üåô Modo Oscuro</button>
    </div>
  </div>

  <script>
    let contador = 0;

    const contadorElemento = document.getElementById("contador");
    const btnIncrementar = document.getElementById("incrementar");
    const btnDecrementar = document.getElementById("decrementar");
    const btnReiniciar = document.getElementById("reiniciar");
    const btnModo = document.getElementById("modo");
    const body = document.body;

    btnIncrementar.addEventListener("click", () => {
      contador++;
      contadorElemento.innerText = contador;
    });

    btnDecrementar.addEventListener("click", () => {
      if (contador > 0) {
        contador--;
        contadorElemento.innerText = contador;
      }
    });

    btnReiniciar.addEventListener("click", () => {
      contador = 0;
      contadorElemento.innerText = contador;
    });

    btnModo.addEventListener("click", () => {
      if (body.classList.contains("light-mode")) {
        body.classList.replace("light-mode", "dark-mode");
        btnModo.textContent = "‚òÄÔ∏è Modo Claro";
        btnModo.classList.replace("btn-dark", "btn-light");
      } else {
        body.classList.replace("dark-mode", "light-mode");
        btnModo.textContent = "üåô Modo Oscuro";
        btnModo.classList.replace("btn-light", "btn-dark");
      }
    });
  </script>
</body>
</html>
